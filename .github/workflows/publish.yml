name: Build and publish project

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install peer dependencies 🔧
        run: |
          yarn react react-dom typed.js

      - name: Install 🔧
        run: |
          yarn

      - name: Build 🏗
        run: |
          yarn run build

      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn run publish
